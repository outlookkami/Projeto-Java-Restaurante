<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <aside th:fragment="menu-lateral" class="sidebar">
        <div class="logo">
            <img src="../static/assets/logoMeson.png" alt="Logo Restaurante">
        </div>

        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/categorias">Categorias</a>
            <a href="/produtos">Produtos</a>
            <a href="/pedidos">Pedidos</a>
        </nav>
    </aside>

    <style>
    .sidebar {
        width: 240px;
        background-color: #b48b7d;
        color: #b48b7d;
        display: flex;
        flex-direction: column;
    }

    .logo {
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid;
    }

    .logo img {
        max-width: 120px;
    }

    .sidebar nav {
        display: flex;
        flex-direction: column;
    }

    .sidebar nav a {
        padding: 15px 20px;
        color: #afd2e9;
        text-decoration: none;
        transition: 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
        background-color: #5e3023;
    }
