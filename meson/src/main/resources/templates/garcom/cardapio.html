<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('Cardápio')}"></th:block>
</head>
<body>

<div class="layout">
    <aside th:replace="~{fragments/menu-lateral-garcom :: menu-lateral}"></aside>

    <main class="content">
        <header class="header">
            <h1>Cardápio</h1>
        </header>

        <div class="categorias-cardapio">
            <div th:each="categoria : ${categorias}">
                <button type="button" th:text="${categoria.nome}" class="botao-categoria"></button>
            </div>
        </div>

        <section class="pratos">
            <div class="card-prato" th:each="produto : ${produtos}" th:classappend="${produto.categoria}" id="prato">
                <span class="titulo-prato" th:text="${produto.nome}"></span>
                <p>
                    <span th:text="${produto.categoria}"></span>
                </p>
                <span class="status"></span>
            </div>
        </section>
    </main>
</div>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Dm Sans', Arial, sans-serif;
}

.categorias-cardapio {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
}

.botao-categoria {
    color: #5c3024;
    background-color: #fdf6ee;
    border: solid 1px #5c3024;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.mesas {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}

.card-mesa {
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card-mesa .titulo-mesa {
    font-size: 12px;
    letter-spacing: 1px;
    color: #777;
}

.card-mesa h4 {
    font-size: 32px;
    margin: 10px 0;
    color: #6b3b2a;
    font-family: 'Playfair Display', 'DM Sans', 'Inter', Arial;
}

.card-mesa p {
    font-size: 14px;
    color: #555;
}

.status {
    display: flex;
    margin-top: 10px;
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 12px;
}

.ocupada .status {
    background: #f1e3dd;
    color: #6b3b2a;
}

.disponivel .status {
    background: #e3f1ec;
    color: #2f7a5f;
}

</style>
