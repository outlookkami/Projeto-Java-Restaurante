<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('Cardápio')}"></th:block>
    <script th:src="@{/js/filtros.js}"></script>
</head>
<body>

<div class="layout">
    <aside th:replace="~{fragments/menu-lateral-garcom :: menu-lateral}"></aside>

    <main class="content">
        <header class="header">
            <h1>Cardápio</h1>
        </header>

        <div class="categorias-cardapio" >
            <button th:onclick="filtrarCategoria('ALL')" class="botao-categoria ativo">Todos</button>
            <button th:each="categoria : ${categorias}" th:text="${categoria.nome}" th:attr="onclick='filtrarCategoria(' + '\'' + ${categoria.nome} + '\'' + ')'" class="botao-categoria"></button>

        </div>

        <section class="pratos">
            <div class="card-produto" th:each="produto : ${produtos}" th:classappend="${produto.categoria}" id="prato">
                <img th:src="@{${produto.imagemUrl}}" class="imagem-produto" alt="">
                <div>
                    <div class="div-titulo">
                        <h3 class="titulo-prato" th:text="${produto.nome}"></h3>
                        <p class="span-categoria" th:text="${produto.categoria}"></p>
                    </div>
                    <p th:text="${produto.descricao}"></p>
                    <span th:text="'R$ ' + ${produto.preco}"></span>
                    <span class="status"></span>
                </div>
            </div>
        </section>
    </main>
</div>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Dm Sans', Arial, sans-serif;
}

.categorias-cardapio {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
}

.botao-categoria {
    color: #5c3024;
    background-color: #fdf6ee;
    border: solid 1px #5c3024;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.botao-categoria .ativo {
    color: #ffffff;
    background-color: #5c3024;
    border: solid 1px #5c3024;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.mesas {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}

.card-mesa {
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card-mesa .titulo-mesa {
    font-size: 12px;
    letter-spacing: 1px;
    color: #777;
}

.card-mesa h4 {
    font-size: 32px;
    margin: 10px 0;
    color: #6b3b2a;
    font-family: 'Playfair Display', 'DM Sans', 'Inter', Arial;
}

.card-mesa p {
    font-size: 14px;
    color: #555;
}

.status {
    display: flex;
    margin-top: 10px;
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 12px;
}

.ocupada .status {
    background: #f1e3dd;
    color: #6b3b2a;
}

.disponivel .status {
    background: #e3f1ec;
    color: #2f7a5f;
}

.card-produto {
    width: 80vw;
    border-radius: 12px;
    padding: 10px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    display: flex;
    gap: 20px;
    margin-bottom: 12px;
}

.imagem-produto{
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
}

.div-titulo {
    display: flex;
    gap: 20px;
}

.span-categoria {
    color: #5c3024;
    background-color: #fdf6ee;
    border-radius: 5px;
    padding: 5px;
}


</style>
