<div th:fragment="detalheMesa" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Modal de Detalhes da Mesa -->
    <div class="modal" th:id="'modalDetalheMesa-' + ${mesa.id}">
        <div class="modal-conteudo">
            <span class="fechar" th:onclick="'fecharModalDetalheMesa(' + ${mesa.id} + ')'">&times;</span>
            <h3 th:text="'Mesa ' + ${mesa.numero}"></h3>
            <div class="header-detalhe">
                <span th:text="'Comandas abertas: ' + ${#lists.size(comandasMesa[mesa.id])}"></span>
                <button type="button" th:onclick="'abrirModal(\'/garcom/mesas/' + ${mesa.id} + '/detalhe\')'" class="btn-nova-comanda">+ Nova Comanda</button>
            </div>
            <!-- Listagem das Comandas da Mesa -->
            <div class="card-comanda" th:each="comanda : ${comandasMesa[mesa.id]}" >
                <div>
                    <p th:text="'Nome: ' + ${comanda.nomeCliente}"></p>
                    <p th:text="${comanda.status}" class="status-comanda" th:classappend="${comanda.status.name().toLowerCase}"></p>
                    <p th:text="'Valor: R$' + ${comanda.valor != null ? comanda.valor : '0.00'}"></p>
                </div>
                <div class="div-btn-fechar-comanda">
                    <button type="button" class="btn-ver-detalhes" th:onclick="'abrirModalDetalheComanda(' + ${comanda.id} + ')'">Ver Detalhes</button>
                    <button class="btn-fechar-comanda">Fechar Comanda</button>
                </div>
            </div>
        </div>
    </div>
</div>
