<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Meson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

<!--        <h1 class="logo">Meson</h1>-->
        <img th:src="@{/assets/logoMeson.png}" src="../../static/assets/logoMeson.png" alt="" width="240px" class="logo">
        <br>
        <form th:action="@{/cadastro/restaurante/salvar}" th:object="${restauranteDTO}" method="post">

            <p class="subtitle">Cadastro do restaurante</p>

            <label>CNPJ</label>
            <input type="text" id="cnpj" th:field="*{cnpj}" required placeholder="ex: 12.345.678/0001-90">

            <label>Nome</label>
            <input type="text" id="nomeFantasia" th:field="*{nomeFantasia}" required placeholder="Nome fantasia">

            <label>Razão Social</label>
            <input type="text" id="razaoSocial" th:field="*{razaoSocial}" required placeholder="ex: Restaurante Ltda">

            <label>CNAE</label>
            <input type="text" id="cnae" th:field="*{cnae}"required placeholder="ex: 1234-5/05">

            <label>Descrição do CNAE</label>
            <input type="text" id="descricaoCnae" th:field="*{descricaoCnae}" required placeholder="ex: Restaurantes e similares">

            <label>Telefone</label>
            <input type="tel" required placeholder="ex: 41 99999-9999">
            <button type="submit">Cadastrar</button>

            <p class="success" th:if="${sucesso}">
                Usuário cadastrado com sucesso
            </p>

            <p class="error" th:if="${erro}">
                Erro ao cadastrar usuário
            </p>
        </form>

        <a th:href="@{/login}" class="link">
            Voltar para login
        </a>

    </div>
</div>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'DM Sans', 'Inter', sans-serif;
}

body {
    background: #eee0cb;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    width: 100%;
    display: flex;
    justify-content: center;
}

.auth-card {
    background: #fdf6ee;
    width: 420px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    color: black;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: #B48B7D;
}

.subtitle {
    text-align: center;
    font-size: 15px;
    color: #5c3024;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
}

input, select {
    width: 100%;
    margin-top: 5px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 15px;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #567568;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #5c3024;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
}

.link:hover {
    text-decoration: underline;
}

.success {
    margin-top: 15px;
    color: #567568;
    font-size: 14px;
}

.error {
    margin-top: 15px;
    color: #D16363;
    font-size: 14px;
}

</style>

<script src="/js/cnpj.js"></script>
</body>
</html>
