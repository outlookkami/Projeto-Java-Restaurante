<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Estilização -->
    <link rel="stylesheet" th:href="@{/css/modeloTelas.css}">
    <link rel="stylesheet" th:href="@{/css/menu-lateral.css}">
    <link rel="stylesheet" th:href="@{/css/modalIncluir.css}">
    <link rel="stylesheet" th:href="@{/css/modalExcluir.css}">
    <script th:src="@{/js/modalIncluir.js}"></script>
    <title th:text="${title}">Página</title>
</head>
<!--<head>-->
<!--    <th:block th:replace="~{fragments/head :: head('Aprovar Restaurantes')}"></th:block>-->
<!--</head>-->
<body>
<div class="layout">
    <aside class="sidebar" th:fragment="menu-lateral">
        <div class="logo">
            <img th:src="@{/assets/logoMeson.png}" alt="Logo Restaurante">
        </div>
        <nav>
            <a th:href="@{/admin-geral/dashboard}">Dashboard</a>
            <a th:href="@{/admin-geral/restaurantes}">Funcionários</a>
        </nav>
    </aside>
<!--    <aside th:replace="~{fragments/menu-lateral-adminGeral :: menu-lateral}"></aside>-->

    <main class="content">
        <header class="header">
            <h1>Restaurantes</h1>
        </header>
        <!-- Listagem de Restaurantes -->
        <section class="restaurantes">
            <div class="card-restaurante" th:each="restaurante : ${restaurantes}">
                <div onclick="abrirModalAnalise(this)" th:data-id="${restaurante.id}">
                    <span class="titulo-restaurante" th:text="${restaurante.razaoSocial}"></span>
                    <h4 th:text="${restaurante.nomeFantasia}"></h4>
                    <span class="cnpj" th:text="${restaurante.cnpj}"></span>

                    <p>
                        <span th:text="'Cnae: ' + ${restaurante.cnae} + ' - ' + ${restaurante.descricaoCnae}"></span>
                    </p>
                </div>
                <div>
                    <a th:href="@{/admin-geral/analisarRestaurantes/aprovar/{id}(id=${restaurante.id})}"  class="btn-aprovar">Aprovar</a>
                    <a th:href="@{/admin-geral/analisarRestaurantes/recusar/{id}(id=${restaurante.id})}" class="btn-recusar">Recusar</a>
                </div>
            </div>
        </section>
    </main>
</div>

    <div id="modalRestaurante" class="modal-restaurante">
        <span class="fechar" onclick="fecharModalAnalise()">×</span>
        <h4 th:text="${restaurante.nomeFantasia}"></h4>
        <div class="info-rest">
            <h3 id="modalNomeFantasia"></h3>
            <p><strong>Cnpj:</strong><span id="modalCnpj"></span></p>
            <p><strong>Razão Social:</strong><span id="modalRazaoSocial"></span></p>
            <p><strong>Código Cnae:</strong><span id="modalCnae"></span></p>
            <p><strong>Descrição do Cnae:</strong><span id="modalDescCnae"></span></p>
            <p><strong>Telefone:</strong><span id="modalTelefone"></span></p>
        </div>
    </div>
