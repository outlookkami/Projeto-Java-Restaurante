<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: head('CRUD Categorias')}"></th:block>
    <link rel="stylesheet" th:href="@{/css/modeloTelas.css}">
    <link rel="stylesheet" th:href="@{/css/menu-lateral.css}">
    <link rel="stylesheet" th:href="@{/css/modalIncluir.css}">
    <script th:src="@{/js/modalIncluir.js}"></script>
</head>
<body>

<div class="layout">
    <aside th:replace="~{fragments/menu-lateral-admin :: menu-lateral}">
    </aside>

    <main class="content">
        <header class="header">
            <h1>Categorias</h1>
            <button type="button" class="btn-primary" onclick="modalAdd()">+ Nova Categoria</button>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ativa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="categoria, row : ${categorias}">
                <td th:text="${categoria.nome}"></td>
                <td th:text="${categoria.ativa == true} ? 'Sim' : 'Não'"></td>
                <td>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Excluir</button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

</div>

<div id="modal" class="modal">
    <div class="modal-conteudo">
        <span class="fechar" onclick="fecharModal()">&times;</span>
        <h3>Nova Categoria</h3>

        <form th:action="@{/admin/categorias/salvar}" method="post">
            <label>Nome da Categoria:</label>
            <input type="text" name="nome" required>

            <div class="modal-acoes">
                <button type="submit" class="btn btn-salvar">Salvar</button>
                <button type="button" class="btn btn-cancelar" onclick="fecharModalCategoria()">Cancelar</button>
            </div>
        </form>
    </div>
</div>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Dm Sans', 'Inter', Arial, sans-serif;
    }

</style>
</body>
</html>
