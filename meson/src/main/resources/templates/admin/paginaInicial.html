<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('CRUD Produtos')}"></th:block>
</head>
<body>

<div class="layout">
    <aside th:replace="~{fragments/menu-lateral-admin :: menu-lateral}"></aside>

    <main class="content">
        <header class="header">
            <h1 th:text="'OlÃ¡, ' + ${usuario.nome}"></h1>
        </header>

        <h2>Bem-vindo ao Meson</h2>

        <img th:src="@{/assets/logoMeson.png}" alt="">
    </main>

</div>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dm Sans', 'Inter', Arial, sans-serif;
  }
  .form-div{
      display: flex;
      flex-direction: column;
      gap: 10px;
  }

  select {
      width: 180px;
      height: 32px;
      font-size: 14px;
      padding: 4px;
      margin-bottom: 10px;
  }

  .modal-produto {
      width: 480px;
      max-width: 95%;
  }

  .modal-produto .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
  }

  .modal-produto textarea {
      grid-column: 1 / -1;
      min-height: 90px;
      resize: vertical;
  }

  .modal-produto input[type="file"] {
      grid-column: 1 / -1;
  }

  .preview-img {
      grid-column: 1 / -1;
      max-height: 180px;
      object-fit: contain;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 8px;
  }

</style>
</body>
</html>
