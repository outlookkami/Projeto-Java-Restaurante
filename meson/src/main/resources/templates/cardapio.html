<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('Cardápio')}"></th:block>
    <script th:src="@{/js/filtros.js}"></script>
</head>
<body>
<div>
    <aside th:replace="~{fragments/menu-lateral-garcom :: menu-lateral}"></aside>
    <main class="content">
        <header class="header">
            <h1>Cardápio</h1>
        </header>
        <div>
            <div th:replace="fragments/cardapio :: cardapio(${produtos}, false)"></div>
        </div>
    </main>
</div>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Dm Sans', Arial, sans-serif;
}

.categorias-cardapio {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
}

.botao-categoria {
    color: #5c3024;
    background-color: #fdf6ee;
    border: solid 1px #5c3024;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.botao-categoria.ativo{
    color: #ffffff;
    background-color: #5c3024;
    border: solid 1px #5c3024;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.card-produto {
    width: 80vw;
    border-radius: 12px;
    padding: 10px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    display: flex;
    gap: 20px;
    margin-bottom: 12px;
}

.imagem-produto{
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    align-items: center;
    justify-content: center;
}

.div-titulo {
    display: flex;
    gap: 20px;
}

.span-categoria {
    color: #5c3024;
    background-color: #fdf6ee;
    border-radius: 5px;
    padding: 5px;
}
</style>
</body>
</html>
