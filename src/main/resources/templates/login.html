<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="login-container">
    <div class="login-image">
        <h1>Restaurante Manager</h1>
        <p>Organização e controle do seu restaurante</p>
    </div>

    <div class="login-form">
        <h2>Entrar</h2>

        <form th:action="@{/login}" method="post">
            <label>Usuário</label>
            <input type="text" name="email_usuario" required>

            <label>Senha</label>
            <input type="password" name="senha_usuario" required>

            <button type="submit">Entrar</button>

            <p class="error" th:if="${param.error}">
                Usuário ou senha inválidos
            </p>
        </form>

        <a th:href="@{/cadastro}" class="link">Fazer cadastro</a>
    </div>
</div>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: #F8FAFC;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 900px;
    height: 500px;
    background: white;
    display: flex;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
}

.login-image {
    width: 50%;
    background: #1E3A8A;
    color: white;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-image h1 {
    font-size: 32px;
    margin-bottom: 10px;
}

.login-form {
    width: 50%;
    padding: 40px;
}

.login-form h2 {
    margin-bottom: 20px;
}

.login-form label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #CBD5E1;
    border-radius: 6px;
}

.login-form button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #2563EB;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

.login-form button:hover {
    background: #1D4ED8;
}

.error {
    margin-top: 15px;
    color: #EF4444;
    font-size: 14px;
}

.link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #AFD2E9;
    text-decoration: none;
    font-size: 14px;
}
</style>
</body>
</html>
